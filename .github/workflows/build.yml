name: Build Theme Assets

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js (with cache)
        if: steps.check-lockfile.outputs.lockfile_exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Node.js (without cache)
        if: steps.check-lockfile.outputs.lockfile_exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "⚠️ package-lock.json not found, running npm install..."
            npm install
          fi
      
      - name: Build assets
        run: npm run build
      
      - name: Run theme check
        run: npm run lint
        continue-on-error: true
      
      - name: Commit built assets
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/
          git diff --staged --quiet || git commit -m "chore: build assets [skip ci]"
      
      - name: Push changes
        if: github.event_name == 'push'
        run: |
          git push origin HEAD:${{ github.ref_name }}

